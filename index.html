<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
</head>

<body onload="init()">

    <header class="header flex space-between">
        <h2 class="logo">MEME-ME</h2>
        <nav class="nav-bar flex">
            <h2 onclick="onShowGalleryPage()" class="header-gallery black-font">Gallery</h2>
            <h2 onclick="onShowEditorPage()" class="header-memes">Memes</h2>
            <h2 onclick="onSetSavedMemesPage()" class="header-saved">Saved</h2>
            <h2 onclick="onSetAboutPage()" class="header-about">About</h2>
        </nav>
        <div class="mobile-menu-btn hide" onclick="toggleMenu()">&#8779;</div>
    </header>

    <div class="empty" onclick="toggleMenu()"></div>

    <div class="about hide"></div>
    <div class="exit-about hide" onclick="onExitAbout()"></div>

    <div class="saved hide flex column">
        <div class="edit-saved-meme flex center">
            <button onclick="onDeleteMeme()" class="big-btn-style">Delete</button>
            <button onclick="onDoneDeleteMeme()" class="big-btn-style">Done</button>
        </div>
        <div class="saved-meme-container container flex wrap "></div>
    </div>

    <div class="control-gallery flex">
        <form class="uploaded-image-form" enctype="multipart/form-data" action="/upload/image" method="post">
            <input class="uploaded-image" type="file" name="file" onChange="onUploadImg(event)"/>
        </form>
        <div class="tags-container flex space-evenly"></div>
    </div>
    
    <div class="img-container container flex wrap"></div>

    <div class="editor-container container flex hide center">
        <div class="editor flex">
            <div class="canvas-container">
                <canvas id="myCanvas" height="500" width="500"></canvas>
            </div>

            <div class="tools">

                <input class="input-txt" type="text" placeholder="Text..">

                <button class="btn-add-text big-btn big-btn-style" onclick="onAddText()">Add Text</button>

                <div class="text-section flex column">
                    <div class="flex space-between">
                        <div class="arrows flex wrap">
                            <button onclick="onMoveText(1)" class="arrow">&#8650;</button>
                            <button onclick="onMoveText(-1)" class="arrow">&#8648;</button>
                            <button onclick="onMoveText(-2)" class="arrow">&#8647;</button>
                            <button onclick="onMoveText(2)" class="arrow">&#8649;</button>
                        </div>


                        <button onclick="onChangeCurrText()" class="arrow">&#8645;</button>

                        <div class="flex">
                            <button class="btn-editor" onclick="onChangeFontSize(-1)">A-</button>
                            <p class="font-size-value "></p>
                            <button class="btn-editor" onclick="onChangeFontSize(1)">A+</button>
                        </div>
                    </div>
                    <div class="btn-done-color flex space-between">

                        <div class="flex">
                            <button class="btn-done-edit" onclick="onDoneEdit()">Done</button>
                            <div class="delete-btn" onclick="onDeleteText()">&#128465;</div>
                        </div>

                        <div class="color-font flex column">
                            <input class="color-input" type="color" value="#ff0000" onchange="onChangeColor()">

                            <select class="font-select" onchange="onChangeFont()">
                                <option value="impact">Impact</option>
                                <option value="Ariel">Ariel</option>
                                <option value="Verdana">Verdana</option>
                            </select>

                        </div>
                    </div>
                </div>

                <button class="btn-save big-btn big-btn-style" onclick="onSave()">Save</button>

                <a href="#" download="my-img.jpg" onclick="onDownload(this)"><button
                        class="btn-download big-btn big-btn-style">Download</button></a>


            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="js/meme-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
